<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Pendataan</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/04eec16c34.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="header">
      <h1>Selamat Datang Di Aplikasi Pendataan Barang</h1>
      <span>Aplikasi ini dibuat oleh Nazib Hamdan</span>
    </div>

    <section id="inputData">
      <form>
        <fieldset>
          <h2>Masukkan Data Barang</h2>
          <input type="text" name="barang" placeholder="Masukkan nama barang.." />
          <input class="blueBG" type="button" onclick="tambahBarang()" value="Tambah" />
          <input class="redBG" type="button" onclick="clearData()" value="Hapus Semua" />
        </fieldset>
      </form>
    </section>

    <section id="listData">
      <div class="listBarang">
        <h2>List Barang</h2>
        <ul id="dataBarang"></ul>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
